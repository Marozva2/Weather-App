<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="time">
      <p id="timeDisplay">Loading...</p>
    </div>

    <div class="card">
      <div class="search">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter City name"
          spellcheck="false"
        />
        <button id="searchButton">Search</button>
        <button id="refreshButton" class="circle-button">
          <img src="images/refresh-icon.png" alt="" />
        </button>
      </div>
      <div class="weather">
        <img src="images/season.png" alt="weather-icon" class="weather-icon" />
        <h1 class="temp">--Â°c</h1>
        <h2 class="city">city name</h2>
        <div class="detail">
          <div class="col">
            <img src="images/humidity.png" alt="Humidity Icon" />
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="Wind Icon" />
            <div>
              <p class="wind">-- km/h</p>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
